<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Task_3_With_Slaider</title>
  <link rel="stylesheet" type="text/css" href="css/slick.css"/>
  <link rel="stylesheet" type="text/css" href="css/slick-theme.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"> 
</head>
<body>
<div class="full">
<h1>ОБЯЗАТЕЛЬНО ДОБАВЬТЕ СВОЙ ЗАКАЗ</h1>
<div class="slider">
<div class="item">
	<button class="road">НОВИНКА</button>
	<div class="item_Content">
		
		<div class="item_head">МАТЕМАТИКА</div>
		<div class="item_description">
			<div class="item_img">
				<img src="images/math.png" alt="">
				<div class="item_name">КОТОСОВЫ</div>
				<div class="item_coast inviz">000</div>
			</div>
			<button class="n_av button_1">СКОРО В ПРОДАЖЕ</button>
		</div>
	</div>
	</div>

	<div class="item">
		<div class="item_head">ПОДАРОК</div>
		<div class="item_description">
			<div class="item_img">
				<img src="images/g1.png" alt="">
				<div class="item_name">НАБОР УМНИКА</div>
				<div class="item_coast"><p class="text_line">200 ГРН</p>
				<p class="text_bold">190 ГРН</p> </div>
			</div>
			<button class="n_av button_2">В КОРЗИНУ</button>
		</div>
	</div>
	<div class="item">
		<button class="road1">ХИТ ПРОДАЖ</button>
		<div class="item_head">УСТНЫЙ СЧЕТ</div>
		<div class="item_description">
			<div class="item_img">
				<img src="images/f.png" alt="">
				<div class="item_name">ТУРБОСЧЕТ</div>
				<div class="item_coast text_bold">320 ГРН</div>
			</div>
			<button class="n_av button_2">В КОРЗИНУ</button>
		</div>
	</div>
	<div class="item">
		<button class="road2">ХИТ ПРОДАЖ</button>
		<div class="item_head">БУКВЫ И ЧТЕНИЯ</div>
		<div class="item_description">
			<div class="item_img">
				<img src="images/zb.png" alt="">
				<div class="item_name">ЗВЕРОБУКВЫ</div>
				<div class="item_coast text_bold">450 ГРН</div>
			</div>
			<button class="n_av button_2">В КОРЗИНУ</button>
		</div>
	</div>

	<div class="item">
		</div>
	</div>

</div>
</div>

</body>

<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/main.js"></script>
</html>
